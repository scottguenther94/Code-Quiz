<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1>Coding Quiz</h1>
    <form>
        <!-- Start Button -->
        <input class='button1' type='button' value="Start" onclick='runTimer(); revealQuiz()' />
       <!--  Timer -->
        <input type='text' id='timer' />
        <!-- Reset Button -->
        <input class='button1' type='button' value="Reset" onclick='location.reload()' />
    </form>
   <!--  Div that contains Quiz questions, multiple choice options, final score, and high score -->
    <div id="quizWrap" style='display: none;'></div>
    <!-- Scripts at the end for optimized loading -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='./script.js'></script>
</body>

</html>
